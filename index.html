<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="container">
            <div class="logo">
                LOGO
            </div>
            <div class="bloc-bienvenue">
                Bienvenue
            </div>
            <div class="message-bienvenue">
                Connectez-vous à Kadea Learn pour continuer vers Kadea Learn.
            </div>
            <div class="bloc-form">
                <form action="">
                    <div class="input-group">
                       <input type="email">
                        <label for="">Adresse e-mail</label>
                    </div>
                    <div class="input-group">
                        <input type="password">
                         <label for="">Mot de passe</label>
                     </div>
                     <div class="input-group">
                        <a href="">Mot de passe oublié ?</a>
                     </div>
                     <div class="input-group">
                        <button type="submit">Connexion</button>
                     </div>
                     <div class="input-group">
                       <p class="text-inscription">
                            Vous n'avez pas de compte ? <a href="#">Inscription</a>
                        </p>
                     </div>
                     <div class="input-group">
                        <p class="text-inscription">
                             Ou
                         </p>
                      </div>
                      <div class="input-group">
                        <button type="submit" class="btn-google">
                            <img src="assets/google.png" alt="" width="20px">
                            <p>Continuer avec google</p>
                        </button>
                     </div>
                </form>
            </div>
        </div>
    </div>
